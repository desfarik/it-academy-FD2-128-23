<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1 задача
      let n = prompt("Введите любое число");
      for (let i = 1; i <= n; i++) {
        if (i % 2 === 0) {
          alert(i);
        }
      }
      // 2 задача
      let n = prompt("Введите любое число");
      let sum = 0;
      for (let i = 0; i <= n; i++) {
        sum = sum + i;
      }
      alert(sum);
      // 3 задача
      let n = prompt("Введите любое число");
      let counter = 0;
      for (let i = 1; i <= n; i++) {
        if (i % 3 === 0) {
          counter++;
        }
      }
      alert(counter);
      // 4 задача
      let n = prompt("Введите любое число");
      let sum = 0;
      for (i = 0; i <= n; i++) {
        if (i % 2 === 1) {
          sum += i;
        }
      }
      alert(sum);
    </script>
  </body>
</html>

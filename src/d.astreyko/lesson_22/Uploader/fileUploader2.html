<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">File upload</div>
        <hr>
        <div class="body">
            <div class="column flex-grow">
                <div class="file-drop-area">
                    Drag files to upload
                </div>
                <button onclick="chooseFile()">Choose file</button>
                <input type="file" id="fileUploader"
                       onchange="onInputChange()"
                       hidden>

            </div>
            <div class="column flex-grow">
                <div class="title">
                    Uploading
                </div>
                <div class="file-list">
                    <div class="file-item">
                        <div class="file-icon">
                            <span class="material-symbols-outlined">
                                description
                            </span>
                        </div>
                        <div class="item-content flex-grow">
                            <div class="item-data item-info">
                                <span class="file-name">Photo.png</span>
                                <span class="file-size">7.5mb</span>
                                <div class="flex-grow"></div>
                                <span class="material-symbols-outlined delete-button">
                                    close
                                </span>
                            </div>
                            <div class="item-data status-bar">
                                <div class="full"></div>
                                <div style="width: 20%" class="uploaded"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
<script src="./script.js"></script>
</body>
</html>

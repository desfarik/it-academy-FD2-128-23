<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="showDelayedMessage()">show message</button>
<button onclick="deleteTimeout()">delete timeout</button>

<script>

  let timerId;
  function showDelayedMessage() {

    console.log('before');
    timerId = setTimeout(() => {
      alert('message timout');
    }, 1000);
    console.log('after', timerId);
  }

  function deleteTimeout() {
    clearTimeout(timerId);
  }

  function showMessage() {
    alert('message timout');
  }

</script>

</body>
</html>

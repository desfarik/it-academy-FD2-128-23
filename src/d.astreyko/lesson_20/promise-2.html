<body>

<button onclick="doAction()">add</button>

<script>

  async function doAction() {
    /*    loadScript('./promise.js', () => {
          run();
        });*/

    await loadScript2('./promise.js');
    run();
  }

  function loadScript(src, loadCallback, errorCallback) {
    const script = document.createElement('script');
    script.src = src;
    document.body.append(script);

    script.onload = () => {
      console.log('loaded');
      loadCallback();
    };
    script.onerror = () => {
      console.log('error');
      errorCallback();
    };
  }

  function loadScript2(src) {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = src;
      document.body.append(script);

      script.onload = () => {
        console.log('loaded');
        resolve();
      };
      script.onerror = () => {
        console.log('error');
        reject();
      };
    });
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .task-done span {
            text-decoration: line-through;
            color: gray;
        }
    </style>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<button onclick="openAddItemDialog()">add</button>
<br>
<ol id="list">

</ol>

<script src="confirm-dialog.js"></script>
<script src="promt-dialog.js"></script>
<script>

  const list = document.querySelector('#list');
  let items = restoreItems();
  renderAllItems();

  function renderAllItems() {
    items.forEach(item => {
      list.append(generateItemElement(item));
    });
  }

  function deleteTask(taskElement) {
    taskElement.remove();
    const idToDelete = +taskElement.id;
    items = items.filter(item => item.id !== idToDelete);
    storeItems();
  }

  function doneTask(taskElement) {
    const itemId = +taskElement.id;
    const item = items.find(item => item.id === itemId);
    item.done = !item.done;
    taskElement.classList.toggle('task-done');
    storeItems();
  }

  function onListContainerClick(event) {
    console.log(event);
    if (event.target.classList.contains('delete-button')) {
      // let isDone = confirm('Are you sure to delete?');
      // if(isDone){
      //   deleteTask(event.target.parentElement);
      // }
      openDialog(() => deleteTask(event.target.parentElement));
    }

    if (event.target.classList.contains('done-button')) {
      openDialog(() => doneTask(event.target.parentElement), 'Текст2');
    }
  }

  list.addEventListener('click', onListContainerClick);

  function generateItemElement(item) {
    const element = document.createElement('li');
    element.id = item.id;
    if (item.done) {
      element.classList.add('task-done');
    }
    element.innerHTML = `
        <span>${item.text}</span>
        <button class="done-button">done</button>
        <button class="delete-button">delete</button>`;
    return element;
  }

  function openAddItemDialog() {
    openPromtDialog((text) => addItem(text), 'Задайте имя задачи','Добавить');
  }

  function addItem(text) {
    const newItem = {
      id: Date.now(),
      text: text,
      done: false,
    };
    items.push(newItem);
    storeItems();

    list.append(generateItemElement(newItem));
  }

  function storeItems() {
    localStorage.setItem('items', JSON.stringify(items));
  }

  function restoreItems() {
    return JSON.parse(localStorage.getItem('items')) || [];
  }


</script>


</body>
</html>

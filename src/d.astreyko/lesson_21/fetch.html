<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .lds-ring.show {
            display: inline-block;
        }

        .lds-ring {
            display: none;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid #0697f1;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #0697f1 transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .fact-container {
            min-height: 50px;
        }
    </style>
</head>
<body>

<div class="fact-container">
    <h2 class="fact"></h2>
    <div class="lds-ring spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<button onclick="loadFact()">load new</button>

<script>
  loadFact();

  async function loadFact() {
    const factContainer = document.querySelector('.fact');
    const spinner = document.querySelector('.spinner');
    spinner.classList.add('show');
    factContainer.textContent = '';
    // show
    const response = await fetch('https://catfact.ninja/fact');
    const data = await response.json();
    spinner.classList.remove('show');
    // hide
    console.log(data);
    factContainer.textContent = data.fact;
  }

  function loadFactPromise() {
    const factContainer = document.querySelector('.fact');
    const spinner = document.querySelector('.spinner');
    spinner.classList.add('show');
    factContainer.textContent = '';

    fetch('https://catfact.ninja/fact')
      .then(response => {
        return response.json();
      })
      .then(data => {
        spinner.classList.remove('show');
        // hide
        console.log(data);
        factContainer.textContent = data.fact;
      });
  }
</script>

</body>
</html>

<body>


<script>
  loadFact();

  async function loadFact() {
    const user = {
      name: 'ivan'
    }
    const response = await fetch('https://catfact.ninja/fact', {
      method: 'POST',
      body: JSON.stringify(user),
    });
    const data = await response.json();
    console.log(data);
  }

</script>

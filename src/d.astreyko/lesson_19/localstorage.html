<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="time"></h1>
<button onclick="changeLocal('en')">en</button>
<button onclick="changeLocal('ru')">ru</button>
<button onclick="changeLocal('be')">by</button>
<button onclick="changeLocal('zh-cn')">cn</button>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
<script>
  const LOCALE_KEY = 'locale'

  const time = document.querySelector('.time');
  const storedLocal = localStorage.getItem(LOCALE_KEY) || 'en'
  changeLocal(storedLocal);

  setInterval(() => {
    time.textContent = moment()
      .format('Do MMMM HH:mm:SS');
  }, 5);

  function changeLocal(local) {
    moment.locale(local);
    localStorage.setItem(LOCALE_KEY, local);
  }
</script>
</body>
</html>

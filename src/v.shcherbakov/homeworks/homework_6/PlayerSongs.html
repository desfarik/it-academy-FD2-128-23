<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RetroPlayer</title>
    <link
            rel="stylesheet"
            href="./css/player_style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img
                    src="./image/pand logo.svg"
                    alt="logo">
            <p>PANDA</p>
        </div>
        <button
                type="button"
                class="settings"><img
                src="./image/settings.svg"
                alt=""></button>
    </div>
    <div class="main">
        <p class="title">Albums</p>
        <div class="albums_container"></div>
        <div class="songs_search">
            <input
                    type="text"
                    id="songs_search_input"
                    placeholder=""
                    oninput="searchItems()">
        </div>
        <p class="title">Songs</p>
        <div class="songs_container"></div>
    </div>
    <div class="player">
        <div class="song_info"></div>
        <div class="control_buttons">
            <button
                    type="button"
                    class="previous control_button_decor"><img
                    src="./image/button_before.svg"
                    alt=""></button>
            <button
                    type="button"
                    class="play_pause control_button_decor"><img
                    src="./image/button_pause.svg"
                    alt=""></button>
            <button
                    type="button"
                    class="next control_button_decor"><img
                    src="./image/button_next.svg"
                    alt=""></button>
        </div>
    </div>
</div>
<script src="./js/data.js"></script>
<script src="./js/songs.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0"
    />
    <link
            href="./css/style.css"
            rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="buttons">
            <button onclick="timer.add(1)">+1м</button>
            <button onclick="timer.add(5)">+5м</button>
            <button onclick="timer.add(10)">+10м</button>
            <button onclick="timer.add(15)">+15м</button>
        </div>

        <div class="timer">00:00:00.00</div>

        <div class="buttons">
            <button onclick="timer.set(1)">1 минута</button>
            <button onclick="timer.set(2)">2 минуты</button>
            <button onclick="timer.set(5)">5 минут</button>
            <button onclick="timer.set(10)">10 минут</button>
            <button onclick="timer.set(15)">15 минут</button>
        </div>

        <div class="controls">
            <button
                    class="start control material-symbols-outlined"
                    onclick="timer.start()">play_arrow
            </button>
            <button
                    class="stop control material-symbols-outlined"
                    onclick="timer.stop()">stop
            </button>
            <button
                    class="reset control material-symbols-outlined"
                    onclick="timer.reset()">restart_alt
            </button>
        </div>
    </div>
</div>
<script src="./js/script.js"></script>
<script>
    const timer = new Timer(document.querySelector(".timer"));
</script>
</body>
</html>

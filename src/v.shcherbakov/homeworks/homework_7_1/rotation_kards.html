<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flip-container {
            perspective: 1000px;
        }

        /* flip the pane when hovered */
        .flip-container:hover.flipper, .flip-container.hover .flipper {
            transform: rotateY(180deg);
        }
        /*.flip-container:hover .flipper, .flip-container.hover .flipper, .flip-container.flip .flipper {*/
        /*    transform: rotateY(180deg);}*/
        .rotation {
            transform: rotateY(180deg);
        }

        .flip-container, .front, .back {
            width: 320px;
            height: 320px;
        }

        /* flip speed goes here */
        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;

            position: relative;
        }

        /* hide back of pane during swap */
        .front, .back {
            backface-visibility: hidden;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* front pane, placed above back */
        .front {
            z-index: 2;
            /* for firefox 31 */
            transform: rotateY(0deg);
            background-color: red;
        }

        /* back, initially hidden pane */
        .back {
            transform: rotateY(180deg);
            background-color: yellow;
        }
    </style>
</head>
<body>
<div
        class="flip-container"
>
    <div
            class="flipper"
            onclick="this.classList.toggle('rotation');">
        <div class="front">
            <!-- front content -->
        </div>
        <div class="back">
            <!-- back content -->
        </div>
    </div>
</div>
<!--<script>document.querySelector("flip-container").classList.toggle("flip")</script>-->
</body>
</html>

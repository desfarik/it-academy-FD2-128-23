<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            display: flex;
            min-height: 100vh;
        }

        .filters--column {
            width: 100px;
            flex-shrink: 0;
            border-right: 1px solid;
        }

        .sorting-bar {
            display: flex;
            justify-content: flex-end;
        }

        .fridge-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px;
            border-bottom: 1px solid gray;
        }

        .item-img {
            height: 100px;
        }

        .item-title {
            font-weight: bold;
            font-size: 18px;
        }

        .item-description {
            color: #777777;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>

<div class="filters--column">
    <div>По бренду:</div>
    <label>
        <input type="checkbox" value="samsung" onchange="changeFilter()">
        Samsung
    </label>
    <br>
    <label>
        <input type="checkbox" value="bosh" onchange="changeFilter()">
        Bosh
    </label>
    <br>
    <label>
        <input type="checkbox" value="atlant" onchange="changeFilter()">
        Atlant
    </label>

</div>
<div>
    <div class="sorting-bar">
        <input type="text" id="searchInput"
               oninput="searchItems()">
        <!--        <form onsubmit="searchItems(event)">
                    <input type="text" id="searchInput"
                           onchange="searchItems()">
                    <button>search</button>
                </form>-->
        <select onchange="onSortingChange(this)">
            <option value="all">По популярности</option>
            <option value="price_desc">Сначала дорогие</option>
            <option value="price_asc">Сначала дешевые</option>
        </select>
    </div>
    <div class="content">
        <!--      will be inserted by js-->
    </div>
</div>

<script src="data.js"></script>
<script src="fridge.js"></script>

</body>
</html>

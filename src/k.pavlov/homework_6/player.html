<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="music-player">
    <header class="header">
        <div class="player-icon">
            <img src="images/pandaLogo.svg" alt="">
            Panda
        </div>
        <div class="three-buttons">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
    </header>
    <div class="albums">
        <div class="title">Albums <img src="images/arrow.svg" alt=""></div>
        <div class="albums-container">

        </div>
    </div>


    <div class="filter">
        <input type="text" id="searchInput" oninput="searchSong()" class="search-song">
    </div>

    <div class="songs">
        <div class="title">Songs <img src="images/arrow.svg" alt=""></div>
        <div class="songs-container">
            <!--      will be inserted by js-->
        </div>
        <footer class="current-song">
                <div class="current-song-info">

                </div>
                <div class="current-buttons">
                    <div class="previous-btn"><img src="images/previousBtn.svg" alt=""></div>
                    <div class="pause-btn"><img src="images/pause.svg" alt=""></div>
                    <div class="next-btn"><img src="images/nextBtn.svg" alt=""></div>
                </div>

        </footer>

    </div>


</div>
</body>
<script src="data.js"></script>
<script src="music.js"></script>
</html>

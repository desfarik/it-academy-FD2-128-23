<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Layout.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-container">
            <div class="calendar-image">
                <img src="images/calendar.png" alt="">
            </div>
            <div class="date">2 May, Monday</div>
            <div class="three-buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>
        <div class="upgrade-container">
            <div class="upgrade-version">PRO</div>
            <div class="upgrade-text">
                <div class="text_1">Upgrade to premium ARISE</div>
                <div class="text_2">Spring offer: Enjoy with more features</div>
            </div>
        </div>
    </header>
    <main class="main">
        
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="diary">
                <div class="diary-container">
                <div class="diary-image-left">
                    <div class="diary-vector"></div>
                    <div class="diary-vector"></div>
                </div>
                <div class="diary-image-right">
                    <div class="diary-vector"></div>
                    <div class="diary-vector"></div>
                </div>
                </div>
                <div class="diary-text">Diary</div>
            </div>
            <div class="explore">
                <div class="explore-image">
                    <img src="images/explore.png" alt="">
                </div>
                <div class="explore-text">Explore</div>
            </div>
            <div class="coach">
                <div class="coach-image">
                    <img src="images/coach.png" alt="">
                </div>
                <div class="coach-text">Coach</div>
            </div>
            <div class="results">
                <div class="results-image">
                    <img src="images/results.png" alt="">
                </div>
                <div class="results-text">Results</div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>

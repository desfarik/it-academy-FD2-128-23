<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Lobster&family=Merriweather&family=Open+Sans&family=Pacifico&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-music-player.css">
    <title>Document</title>
</head>
<body>
<div class="user">
    <div class="logo">
        <div class="logo-img">
            <img src="images/pand-logo.png" alt="pand-logo">
            <div class="logo-name">
                Panda
            </div>
        </div>
        <div class="logo-menu">
            <img src="images/menu.png" alt="menu">
        </div>
    </div>
    <div class="albom-of-songs">
        <div class="title">
            Albums
            <img src="images/pointer.png" alt="pointer">
        </div>
        <div class="alboms-container"></div>
        <div class="songs-search">
			<input type="text" id="songs-search" placeholder="Поиск..." oninput="searchItems()">
		</div>
        <div class="title">
            Songs
            <img src="images/pointer.png" alt="pointer">
        </div>
        <div class="songs-container"></div>
    </div>
    <div class="music-player">
        <div class="current-playing-song"></div>
            <div class="record-player">
                <div class="music-back">
                <button><img src="images/music-back.png" alt="back"></button>
                </div>
                <div class="music-pause">
                <button><img src="images/music-pause.png" alt="pause"></button>
                </div>
                <div class="music-next">
                <button><img src="images/music-next.png" alt="next"></button>
                </div>
            </div>
    </div>
</div>


    <script src="data.js"></script>
    <script src="music-player.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Music application</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/panda logo.png" alt="" class="logo" />
      <img src="./images/menu.png" alt="" class="side-menu-btn" />
    </header>
    <div class="wrapper">
      <section class="heading">
        Albums <img src="./images/right.png" alt="" />
      </section>
      <section class="albums-group"></section>
      <label class="search-bar">
        <input class="search-input" type="search" id="searchInput" />
      </label>
      <section class="heading">
        Songs <img src="./images/right.png" alt="" />
      </section>
      <section class="play-list"></section>
    </div>
    <section class="music-player-section">
    </section>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>

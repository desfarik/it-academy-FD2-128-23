<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="main-container">
      <div class="timer-container">
        <div class="buttons-container">
          <button class="button" onclick="timer.addTime(1)">+1м</button>
          <button class="button" onclick="timer.addTime(5)">+5м</button>
          <button class="button" onclick="timer.addTime(10)">+10м</button>
          <button class="button" onclick="timer.addTime(15)">+15м</button>
        </div>
        <div class="timer">0</div>
        <div class="buttons-container">
          <button class="button" onclick="timer.set(1)">1 минута</button>
          <button class="button" onclick="timer.set(2)">2 минуты</button>
          <button class="button" onclick="timer.set(5)">5 минут</button>
          <button class="button" onclick="timer.set(10)">10 минут</button>
          <button class="button" onclick="timer.set(15)">15 минут</button>
        </div>
        <div class="buttons-container">
          <button
            class="material-symbols-outlined controls play-btn"
            onclick="timer.start()"
          >
            play_arrow
          </button>
          <button
            class="material-symbols-outlined controls stop-btn"
            onclick="timer.stop()"
          >
            stop
          </button>
          <button
            class="material-symbols-outlined controls reset-btn"
            onclick="timer.reset()"
          >
            replay
          </button>
        </div>
      </div>
    </div>
    <script src="./timer.js"></script>
  </body>
</html>

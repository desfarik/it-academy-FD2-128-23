<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame4</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__conteiner">
          <div class="calendar__circleBackg">
            <img src="./img/calendar.svg" alt="calendar" />
          </div>
          <div class="dayMonth__heading">2 May, Monday</div>

          <div class="burger__circleBackg">
            <div class="circleBurger">
              <img src="./img/circleBurger.svg" alt="circleBurger" />
              <img src="./img/circleBurger.svg" alt="circleBurger" />
              <img src="./img/circleBurger.svg" alt="circleBurger" />
            </div>
          </div>
        </div>
        <div class="upgradePremium__conteiner">
          <div class="upgradePremium">
            <div class="pro">PRO</div>
            <div class="upgradePremiumText">
              <div class="textFirst">Upgrade to premium ARISE</div>
              <div class="textSecond">
                Spring Offer: Enjoy with more features
              </div>
              <div class="rectangleOne"></div>
              <div class="rectangleTwo"></div>
              <div class="rectangleThree"></div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="main__conteiner"></div>
      </main>

      <footer class="footer">
        <div class="footer__conteiner">
          <div class="diary">
            <img src="./img/diary.svg" alt="diary" />
          </div>
          <div class="explore">
            <img src="./img/explore.svg" alt="explore" />
          </div>
          <div class="coach">
            <img src="./img/coach.svg" alt="coach" />
          </div>
          <div class="results">
            <img src="./img/results.svg" alt="results" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

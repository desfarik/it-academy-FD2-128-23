<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<header></header>

<body>
  <div class="container">
    <h2>Appointments</h2>
    <div class="labels">
      <p>Patient</p>
      <p>&emsp; Status</p>
      <p>Appointment &emsp;&emsp;</p>
      <p class="mr">Phone & Mail</p>
      <div class="doc-actions-adr">
        <p class="mr">Address</p>
        <p>Doctor</p>
        <p>Actions</p>
      </div>

    </div>
    <div class="patients">
      <div class="patient">
        <div class="personality">
          <div class="patient-pic"><img src="pic.JPG" alt=""></div>
          <div class="patient-name">
            <div class="ns">Alex Gorulev</div>
            <div class="gen-age">23 yrs, male</div>
          </div>
        </div>
        <div class="patient-status"><button disabled>Consult</button></div>
        <div class="patient-time">06:00 PM</div>
        <div class="patient-phone-and-mail">
          <div class="patient-phone">+375293605676</div>
          <div class="patient-mail">ya@gmail.com</div>
        </div>
        <div class="patient-adress">Myown St, 56 <br> Minsk, Belarus</div>
        <div class="patient-doc">Dr. Gorulev</div>
        <div class="patient-actions">:</div>
      </div>
    </div>
  </div>

  <div class="paginator"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>

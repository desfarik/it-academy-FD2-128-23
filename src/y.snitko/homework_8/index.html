<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Timer</title>
</head>
<body>
    <ul class="add-time">
        <li data-time="60">+1m</li>
        <li data-time="300">+5m</li>
        <li data-time="600">+10m</li>
        <li data-time="900">+15m</li>
    </ul>
    <div class="timer">
         00:00:00.00
    </div>
    <ul class="set-time">
        <li data-time="60">1 minute</li>
        <li data-time="120">2 minutes</li>
        <li data-time="300">5 minutes</li>
        <li data-time="600">10 minutes</li>
        <li data-time="900">15 minutes</li>
    </ul>
    <div class="btn-block">
        <button class="btn-start"></button>
        <button class="btn-stop"></button>
        <button class="btn-reset"></button>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="timer-container">
        <div class="buttons">
          <button class="button" onclick="timer.addTime(1)">+1m</button>
          <button class="button" onclick="timer.addTime(5)">+5m</button>
          <button class="button" onclick="timer.addTime(10)">+10m</button>
          <button class="button" onclick="timer.addTime(15)">+15m</button>
        </div>
        <div class="timer">0</div>
        <div class="buttons">
          <button class="button" onclick="timer.set(1)">1 minutes</button>
          <button class="button" onclick="timer.set(2)">2 minutes</button>
          <button class="button" onclick="timer.set(5)">5 minutes</button>
          <button class="button" onclick="timer.set(10)">10 minutes</button>
          <button class="button" onclick="timer.set(15)">15 minutes</button>
        </div>
        <div class="control-buttons">
          <button
            class="material-symbols-outlined control-button button-play"
            onclick="timer.start()"
          >
            play_arrow
          </button>
          <button
            class="material-symbols-outlined control-button button-stop"
            onclick="timer.stop()"
          >
            stop
          </button>
          <button
            class="material-symbols-outlined control-button button-reset"
            onclick="timer.reset()"
          >
            restart_alt
          </button>
        </div>
      </div>
    </div>
    <script src="./js/timer.js"></script>
  </body>
</html>

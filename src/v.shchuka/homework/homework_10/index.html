<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="table">
        <div class="thead">User</div>
        <div class="thead">Email</div>
        <div class="thead">Address</div>
        <div class="thead">Telephone</div>
      </div>
      <div class="pagination">
        <button
          class="button arrow arrow-prev disable material-symbols-outlined"
          onclick="prevPage(event)"
        >
          chevron_left
        </button>
        <div class="page-numbers"></div>
        <button
          class="button arrow arrow-next material-symbols-outlined"
          onclick="nextPage(event)"
        >
          chevron_right
        </button>
        <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div>
          <form onsubmit="showRows(event)">
            <span>Show rows:</span>
            <input
              class="input"
              type="number"
              name="quantity"
              min="1"
              max="20"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cleartype" content="on"/>
	<meta name="HandheldFriendly" content="True"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="address=no"/>
	<meta name="x-rim-auto-match" content="none" forua="true">
	<title>UsersTable</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main class="main">
		<h1>Users</h1>
		<ul class="header">
			<li>Avatar</li>
			<li>FirstName</li>
			<li>LastName</li>
			<li>Age</li>
			<li>Email</li>
			<li>Address</li>
			<li>PhoneNumber</li>
		</ul>
		<div class="users_container"></div>
		<div class="pagination_wrapper">
			<button type="button" class="btn_prev" onclick="prevPage()">prev</button>
			<ul class="pagination_list"></ul>
			<button type="button" class="btn_next" onclick="nextPage()">next</button>
		</div>
	</main>
	<script src="js/custom.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cleartype" content="on"/>
	<meta name="HandheldFriendly" content="True"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="address=no"/>
	<meta name="x-rim-auto-match" content="none" forua="true">
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main class="main">
		<div class="add_time">
			<button type="button" class="btn" data-action="addTime" data-time_add="1">+1м</button>
			<button type="button" class="btn" data-action="addTime" data-time_add="5">+5м</button>
			<button type="button" class="btn" data-action="addTime" data-time_add="10">+10м</button>
			<button type="button" class="btn" data-action="addTime" data-time_add="15">+15м</button>
		</div>
		<div class="time"></div>
		<div class="set_time">
			<button type="button" class="btn" data-action="set" data-time_set="1">1 минута</button>
			<button type="button" class="btn" data-action="set" data-time_set="2">2 минуты</button>
			<button type="button" class="btn" data-action="set" data-time_set="5">5 минут</button>
			<button type="button" class="btn" data-action="set" data-time_set="10">10 минут</button>
			<button type="button" class="btn" data-action="set" data-time_set="15">15 минут</button>
		</div>
		<div class="control_buttons">
			<button type="button" class="btn btn_start" data-action="start"></button>
			<button type="button" class="btn btn_stop" data-action="stop"></button>
			<button type="button" class="btn btn_reset" data-action="reset"></button>
		</div>
	</main>

<script src="js/custom.js"></script>
</body>
</html>

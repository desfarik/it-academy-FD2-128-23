<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cleartype" content="on"/>
	<meta name="HandheldFriendly" content="True"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="address=no"/>
	<meta name="x-rim-auto-match" content="none" forua="true">
	<title>FlipMemoryGame</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="start_Game">
		<h1>Memory Game</h1>
		<h2>Choose difficulty of the game:</h2>
		<div class="difficulty_level">
			<button type="button" onclick="generateGameField(16)">easy</button>
			<button type="button" onclick="generateGameField(24)">normal</button>
			<button type="button" onclick="generateGameField(32)">hard</button>
		</div>
	</div>
	<main class="main">
		<div class="turns_and_attemps">
			<span class="text">Turns:</span>
			<span id="turns">2</span>
			<span class="text">Attemps:</span>
			<span id="attemps">0</span>
		</div>
		<div class="container">
			<div id="game_field"></div>		
		</div>
	</main>
<script src="js/custom.js"></script>
</body>
</html>
